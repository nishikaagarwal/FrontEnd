<!DOCTYPE html>
<html>
	<head>
		<title>Survey form</title>
	</head>
	
	<body style="background-color: MintCream">
		<header>
			<h1 style="color:teal">Survey Form</h1>	
		</header>
		

		<main>
			<p> A sample survey form </p>

			<div>
            
	            <label for="name">Name: </label>
	            <input id="name" type="text">	
	        </div>    
			<br>
			<div>
	            <label for="email">Email: </label>
	            <input id="email" type="text">
	        </div>
	        
	        <br>
	        <div>    	
				<label for="age">Age: </label>
	            <input id="age" type="text">
	        </div>  
	        <br>

	        <p>Highest level of education</p> 

	        <div>
		        <input type="checkbox" id="edu1" name="edu" value="High School">
				<label for="edu1"> High School</label><br>
				<input type="checkbox" id="edu2" name="edu" value="Graduate">
				<label for="edu2"> Graduate</label><br>
				<input type="checkbox" id="edu3" name="edu" value="Post Graduate">
				<label for="edu3"> Post graduate</label><br> 
			</div>	
		
		</main>	

    </body>

</html>
